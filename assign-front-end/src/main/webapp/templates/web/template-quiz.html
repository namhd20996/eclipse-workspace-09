<div class="container my-5" id="content">
    <div class="row" ng-show="!inProgess">
        <div class="col text-center" style="height: 250px;">
            <h3 style="color: rgb(0, 21, 255); margin-top: 80px;">Start the Quiz</h3>
            <button ng-click="start()" class="btn btn-primary-gradient">Start</button>
        </div>
    </div>

    <div ng-show="inProgess">
        <div class="row" ng-show="quizOver">
            <div class="col text-center">
                <h3 style="color: red;">Quiz is Over</h3>
                <button ng-click="reset()" class="btn btn-primary-gradient">Play again</button>
                <button class="btn btn-primary-gradient">Save Result?</button>
            </div>
        </div>
        <div ng-show="!quizOver">
            <div class="row">
                <div class="col text-center">
                    <h2><i class="fas fa-clock" style="color: #23B5E1;"></i> 10:12:00</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-info">
                        <div class="card-header text-white d-flex justify-content-between"
                            style="background-color: #23B5E1;">
                            <span> <img src="assets/images/logos/JAAV.png" width="30"
                                    class="border border-primary rounded-lg" alt="">
                                <span>{{subjectName}}</span></span>
                            <span class="badge badge-success"
                                style="padding: .28em .7em; font-size: 90%; font-weight: 500; margin-right: 200px;">Điểm:
                                {{score}}/10</span>
                            <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{id}}/10</span>
                        </div>
                        <div class="card-body">

                            <div class="card-text" style="font-weight: 500;">
                                <label for="" style="font-weight: 700; font-size: 18px;">{{question}}</label>
                                <hr>
                                <div class="form-check" ng-repeat="item in options">
                                    <label class="form-check-label" for="Radios1">
                                        <input class="form-check-input" type="radio" name="answer" value="{{item.Id}}">
                                        {{item.Text}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">

                            <button ng-disabled="!answerMode" ng-click="checkAnswer()"
                                class="btn btn-primary-gradient">Submit</button>
                            <button ng-disabled="answerMode" ng-click="nextQuestion()"
                                class="btn btn-primary-gradient">Next</button>


                            <span ng-show="correctAnswer">Correct.</span>
                            <span ng-show="!correctAnswer">Sorry, In Correct.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
